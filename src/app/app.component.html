<div id="topbar">
  <mat-toolbar color="primary">
    <span>GDS Lite</span>
  </mat-toolbar>
  
</div>


<div class="container">
  <mat-grid-list cols="4" gutterSize="5px" class="grid-container">

    <mat-grid-tile>
      
  
      <mat-form-field>
        <mat-label>Suppliers</mat-label>
  
        <mat-select [formControl]="suppliersForm">
          @for (supplier of supplierDict; track $index) {
  
            <mat-option value=supplier (click)="SelectSupplier(supplier[1])">{{supplier[0]}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>PNR</mat-label>
        <input matInput type="text" (input)="getPNR($event)">
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Command</mat-label>
        <input matInput type="text" name="cmd" (input)="getCommand($event)" id="cmd">
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <button mat-fab extended (click)="RunCommand()">
        GO
      </button>
    </mat-grid-tile>
  
    <mat-grid-tile colspan="4" rowspan="2" >
      
      <textarea  readonly matInput id="output" [value] = "output" ></textarea>
      
    </mat-grid-tile>
  
  </mat-grid-list>
</div>
